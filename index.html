<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="file-options-container">
        <div class="logo-container">
          <!-- When i put this img outside it stretched , idk why :< -->
          <img src="./images/logo.svg" alt="" />
        </div>
        <ul class="options-list">
          <li>
            <button class="option">
              <img src="./images/icon-document.svg" alt="" />
            </button>
          </li>
          <li>
            <button class="option">
              <img src="./images/icon-folder.svg" alt="" />
            </button>
          </li>
          <li>
            <button class="option">
              <img src="./images/icon-upload.svg" alt="" />
            </button>
          </li>
        </ul>
      </div>
      <div class="loading-container">
        <div class="storage-status">
          You’ve used <b>815 GB</b> of your storage
        </div>
        <div class="loading-status">
          <div class="loading-indicator">
            <div class="loading-circle"></div>
          </div>
        </div>
        <div class="storage-indicator">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
        <div class="storage-left">
          <b>185 </b>
          <div
            style="font-size: 14px; color: hsl(229, 7%, 55%); font-weight: 700;"
          >
            &nbsp; GB Left
          </div>
          <div class="triangle-down"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JoeKooler</a>.
    </div>
  </body>
</html>
